<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Account login</title>

<body>
    <form action="">
        <p id="title">What is your favorite pet?</p>
        <input type="radio" name="favanimal" id="dog" value="Dog">
        <label for="dog">Dog</label><br>
        <input type="radio" name="favanimal" id="cat" value="Cat">
        <label for="cat">Cat</label><br>
        <input type="radio" name="favanimal" id="vik" value="Viktor the goldfish">
        <label for="vik">Viktor the goldfish</label><br>
        <p id="title">Do you want to sign up for cat facts?</p>
        <input type="radio" name="catfacts" id="yes" value="Yes">
        <label for="yes">Yes</label><br>
        <input type="radio" name="catfacts" id="no" value="No">
        <label for="no">No</label><br>
        <input type="button" value="I love cats" disabled>
        <input type="button" value="Sign up" disabled>
        <p id="alertmessage"></p>
       
    </form>
